<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Advance Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Password Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <!-- Result Text -->
            <div class="result-text">
                <p id="result">Result: </p>
            </div>

            <!-- Button Container -->
            <div id="button-container" class="button-container">
                <h2>Click on the Generate button</h2>
            </div>

            <!-- Automatic Generate Button -->
            <button id="auto-generate-btn" class="btn-small">Automatic Generate</button>

            <!-- Sliding Container with Generate Button -->
            <div id="sliding-container" class="content-container expanded">
                <div id="original-content" class="original-content">
                    <div class="mb-3">
                        <label for="length" class="form-label">Length: <span id="length-value">16</span></label>
                        <input type="range" class="form-range" id="length" min="4" max="32" value="16" oninput="updateLengthValue(this.value)">
                    </div>
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="lowercase">Include Lowercase</label>
                        <input class="form-check-input" type="checkbox" id="lowercase">
                    </div>
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="uppercase">Include Uppercase</label>
                        <input class="form-check-input" type="checkbox" id="uppercase">
                    </div>
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="number">Include Number</label>
                        <input class="form-check-input" type="checkbox" id="number">
                    </div>
                    <div class="form-check mb-4 d-flex justify-content-between">
                        <label class="form-check-label" for="symbol">Include Symbol</label>
                        <input class="form-check-input" type="checkbox" id="symbol">
                    </div>
                </div>
                <div id="new-content" class="new-content" style="display: none;">
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="super-strong">Super Strong Password</label>
                        <input class="form-check-input" type="radio" name="strength" id="super-strong">
                    </div>
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="strong">Strong Password</label>
                        <input class="form-check-input" type="radio" name="strength" id="strong">
                    </div>
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="weak">Weak Password</label>
                        <input class="form-check-input" type="radio" name="strength" id="weak">
                    </div>
                    <div class="form-check mb-2 d-flex justify-content-between">
                        <label class="form-check-label" for="funny">Funny Password</label>
                        <input class="form-check-input" type="radio" name="strength" id="funny">
                    </div>
                </div>
                <button id="generate" class="btn-gradient">Generate Password</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Password Generator. All rights reserved.<br>
            Powered by Your Name.</p>
        </footer>
    </div>

   

   
  <script src="script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>

</html>
